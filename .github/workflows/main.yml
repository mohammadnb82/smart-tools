name: God Mode Python Controller

on:
  # اجرا شدن با هر بار تغییر در فایل‌ها
  push:
    branches: [ "main" ]
  # قابلیت اجرای دستی با دکمه در پنل Actions
  workflow_dispatch:
  # قابلیت اجرا به صورت زمان‌بندی شده (مثلاً هر ۶ ساعت) - الان غیرفعال است
  # schedule:
  #   - cron: "0 */6 * * *"

permissions:
  contents: write      # اجازه نوشتن و حذف فایل‌ها در ریپازیتوری
  pages: write         # اجازه انتشار سایت
  id-token: write      # اجازه احراز هویت امن

jobs:
  ultimate-execution:
    runs-on: ubuntu-latest
    
    steps:
      # ۱. دانلود کل فایل‌های پروژه روی سرور
      - name: Checkout Repository
        uses: actions/checkout@v3

      # ۲. آماده‌سازی محیط پایتون
      - name: Setup Python Environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # ۳. نصب ابزارهای قدرت (Selenium, Chrome, Requests)
      # این مرحله مرورگر کروم و درایورهای لازم برای کلیک و وب‌گردی را نصب می‌کند
      - name: Install System & Python Dependencies
        run: |
          # آپدیت سیستم و نصب کروم
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable unzip
          
          # نصب کتابخانه‌های پایتون برای دانلود، وب‌گردی و پردازش
          pip install --upgrade pip
          pip install selenium webdriver-manager requests beautifulsoup4 lxml

      # ۴. اجرای فرمانده اصلی (اسکریپت پایتون)
      # تمام هوش و منطق شما در builder.py خواهد بود
      # ما تمام توکن‌های مخفی (Secrets) را به پایتون پاس می‌دهیم
      - name: Run Python Commander (builder.py)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # اگر در آینده توکنی اضافه کردید، اینجا لیست کنید:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          WHATSAPP_TOKEN: ${{ secrets.WHATSAPP_TOKEN }}
          INSTAGRAM_TOKEN: ${{ secrets.INSTAGRAM_TOKEN }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: python builder.py

      # ۵. انتشار نهایی و تمیزکاری
      # هر فایلی که پایتون ساخته باشد را منتشر می‌کند
      # گزینه clean: true یعنی هر فایلی که پایتون حذف کرده باشد، از سایت نهایی هم حذف می‌شود
      - name: Deploy Result to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          clean: true
          branch: gh-pages

