name: God Mode Python Controller

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write      # ุงุฌุงุฒู ููุดุชู ู ุญุฐู ูุงูโูุง
  pages: write         # ุงุฌุงุฒู ุงูุชุดุงุฑ ุณุงุช
  id-token: write      # ุงุฌุงุฒู ุงุญุฑุงุฒ ููุช ุงูู

jobs:
  ultimate-execution:
    runs-on: ubuntu-latest
    
    steps:
      # ฑ. ุฏุงูููุฏ ฺฉู ูุงูโูุง ูพุฑูฺู
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ฒ. ุขูุงุฏูโุณุงุฒ ูุญุท ูพุงุชูู
      - name: Setup Python Environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # ณ. ูุตุจ ุงุจุฒุงุฑูุง ูุฏุฑุช (Selenium, Chrome, Requests)
      - name: Install System & Python Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable unzip
          pip install --upgrade pip
          pip install selenium webdriver-manager requests beautifulsoup4 lxml

      # ด. ุงุฌุฑุง ูุฑูุงูุฏู ุงุตู (ุณุงุฎุช ุงุจุฒุงุฑูุง)
      - name: Run Python Commander (builder.py)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          WHATSAPP_TOKEN: ${{ secrets.WHATSAPP_TOKEN }}
          INSTAGRAM_TOKEN: ${{ secrets.INSTAGRAM_TOKEN }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: python builder.py

      # ต. >>> ุจุฎุด ุฌุฏุฏ: ุฐุฎุฑู ูุงูโูุง ุณุงุฎุชู ุดุฏู ุฏุฑ ฺฉุฏ ุงุตู <<<
      # ุงู ููุงู ฺุฒ ุงุณุช ฺฉู ุจุงุนุซ ูโุดูุฏ ูพูุดู tools ูพุฑ ุดูุฏ
      - name: Save Generated Tools to Main Branch
        run: |
          git config --global user.name "God Mode Bot"
          git config --global user.email "bot@smart-tools.com"
          git add tools/
          git commit -m "๐๏ธ Auto-generated tools added to repo" || echo "No changes to commit"
          git push origin HEAD:main

      # ถ. ุงูุชุดุงุฑ ููุง ุฏุฑ ฺฏุชโูุงุจ ูพุฌ
      - name: Deploy Result to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          clean: true
          branch: gh-pages
